<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Reader</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const prompt = params.get('prompt');

    if (!prompt) {
      document.body.innerText = '❌ Missing "prompt" in URL.';
    } else {
      const decoded = decodeURIComponent(prompt);
      // Set plain text as body content (not HTML) so Shortcuts can read it
      document.body.innerText = `✅ Prompt: ${decoded}`;
    }
  </script>
</body>
</html>
