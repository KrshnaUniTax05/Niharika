<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Redirect</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const prompt = params.get('prompt');

    if (!prompt) {
      document.body.innerText = '‚ùå Missing "prompt" in URL.';
    } else {
      const decoded = decodeURIComponent(prompt);
      const returnUrl = `niharika://return?prompt=${encodeURIComponent(decoded)}`;

      // Show message for debug (optional)
      document.body.innerHTML = `<p>‚úÖ Prompt received: <b>${decoded}</b></p>
        <p>üîÅ Redirecting to:<br><code>${returnUrl}</code></p>`;

      // Auto-redirect after short delay
      setTimeout(() => {
        window.location.href = returnUrl;
      }, 1000); // Wait 1 sec to let user see something
    }
  </script>
</body>
</html>
