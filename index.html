<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Tester</title>
</head>
<body>
  <script>
    // Get the 'prompt' parameter from the URL
    const params = new URLSearchParams(window.location.search);
    const prompt = params.get('prompt');

    if (!prompt) {
      document.body.innerText = '‚ùå Missing "prompt" in URL.';
    } else {
      const decoded = decodeURIComponent(prompt);
      document.body.innerText = '‚úÖ Prompt received and returned:\n\n' + decoded;

      // Send the prompt back using a link (for Shortcuts to access if needed)
      const returnLink = document.createElement('a');
      returnLink.href = `niharika://return?prompt=${encodeURIComponent(decoded)}`;
      returnLink.innerText = '\n\nüëâ Tap here to return prompt to Shortcut';
      document.body.appendChild(returnLink);
    }
  </script>
</body>
</html>
