<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Tester</title>
</head>
<body>
    <a id="text"></a>
</body>
  <script>
    // Get the 'prompt' parameter from the URL
    const params = new URLSearchParams(window.location.search);
    const prompt = params.get('prompt');

    if (!prompt) {
      document.getElementById('text').innerText = '❌ Missing "prompt" in URL.';
    } else {
      document.getElementById('text').innerText = '✅ Prompt received:\n\n' + decodeURIComponent(prompt);
    }
  </script>
</html>
